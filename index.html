    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #242825;
        color: #EAEAEA;
      }
      .glow-border {
        box-shadow: 0 0 15px 1px rgba(158, 185, 145, 0.2), inset 0 0 8px 0px rgba(158, 185, 145, 0.1);
      }
      .skill-carousel::-webkit-scrollbar {
        display: none;
      }
      .skill-carousel {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translatey(0px); }
        50% { transform: translatey(-10px); }
        100% { transform: translatey(0px); }
      }
      .slider-thumb-animation {
        animation: slide-thumb 4s ease-in-out infinite;
      }
      @keyframes slide-thumb {
        0% { left: 25%; }
        50% { left: 75%; }
        100% { left: 25%; }
      }
    </style>
